<h1>피가로성</h1>
<p>나중에 좋은 교통수단을 얻을 때가지는, 나르셰 방면과 코린겐 방면을 왕래할때는 피가로성의 지하이동을 이용하면 됩니다. 티나를 구출할 때까지는, 멤버를 바꾸려면 나르셰로 가면 됩니다. (단 쉐도우는 나르셰까지 따라오지는 않습니다.)<br>
에드가와 매슈의 회상을 보지 않았다면 한 번 보세요.</p>
<p>도구상: 하이포션/에텔/피닉스의 꼬리/성수/해독제/안약/금바늘/텐트<br>
