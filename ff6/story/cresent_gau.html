<h1>삼일월산</h1>
<p>야수원 남쪽에 있는 산입니다. 급류로 이어져 있는 동굴이 있습니다. 가우의 보물을 찾으러 온 일행. 여기저기를 둘러보는데.. 왼쪽 위의 절벽 근처에는 가지 마세요. 가우의 장난때문에 살짝 열받을 일이 생깁니다.</p>
<p><img src=cresent_potion.png alt="찾다보면 포션도 발견합니다."></p>
<p>오른쪽으로 가 보면 가우의 보물을 발견하는데, 그것은 물 속에서도 숨을 쉴 수 있게 하는 기구입니다. 일행은 그것을 쓰고 급류를 타기로 합니다. 뱀의 길이라고 불리우는 바다속의 길입니다.</p>
