<h1>코린겐</h1>
<p>술집에 가면 세쳐가 실의에 빠져 술을 마시고 있습니다. 블랙잭이 파괴된 이후 꿈을 잃어버렸다고 말하는 세쳐, 그러나 일행의 설득에 다시금 정신을 차리고, 새로운 날개를 찾아 떠나자고 합니다. 그 장소는 코린겐 남동쪽에 있는 다릴의 기지입니다.</p>
<p>도구상: 하이포션/에텔/해독제/피닉스의 꼬리/성수/만능약/침낭/텐트<br>
무기상: 다트/다이스/일격의 다트/인핸스스워드/골든스피어<br>
  방어구상: 다이아방패/사제의 모자/그린베레/다이아투구/다이아가슴받이/다이아갑옷</p>
<p>숙박비: 200길</p>
