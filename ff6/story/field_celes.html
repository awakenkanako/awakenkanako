<h1>황무지</h1>
<p>뗏목이 흘러흘러 도착한 곳은 알부르크 근처입니다. 옛 남쪽대륙 근방으로 북쪽에는 셴이, 동쪽으로는 옛날 뱀의 길이 떠오른 지형이 있으며 니케아와 모즐리즈를 잇고 있습니다. (뱀의 길이 모블리즈와 니케아를 잇던 것은 세계 붕괴 전에도 마찬가지였지요.)<br>
이 곳에서 사정이 허락하는 대로 이곳저곳 돌아봅시다. 지도도 살펴보시고.. 궁극적으로 가야 할 곳은 니케아입니다.</p>
