<h1>피가로성</h1>
<p>사막으로 잠수했던 피가로성이 다시 지면으로 나와 있습니다. 에드가와 매슈를 데리고 와서 쉬면 그들의 추억을 볼 수 있습니다. <br>
기계점에 구입할 수 있는 기계가 추가되어 있으니 체크하세요.</p>
<p>도구상: 하이포션/에텔/피닉스의 꼬리/성수/해독제/안약/금바늘/텐트<br>
기계상: 오토보우건/블래스트보이스/바이오블래스트/선빔/드릴</p>
<p>지하의 기관실로 내려가면 성을 잠수시켜 이동할 수가 있습니다. 서쪽의 산맥을 넘어가면 코린겐 마을 근처입니다. 코린겐 마을에 한번 들러 정보를 얻는 것도 좋겠습니다.</p>
