<h1>사우스피가로 동굴</h1>
<p>제국이 사우스피가로 동굴과 콜츠산의 봉쇄를 풀었기 때문에, 이 시점에서 
사우스피가로로부터 야수원 방면의 여러 곳으로 갈 수 있습니다. 
콜츠산을 통과하여 리터너본부로, 거기에서 레테강을 타면 매슈가 탔던 경로로 
가게 되기 때문입니다.<br/>
단 제국이 봉쇄하고 있기 때문에 사우스피가로 마을에 들어갈 수는 없으며, 
니케아에서 사우스피가로로 배를 타고 도착하더라도 제국군의 눈을 피해 몰래 나가야 합니다.</p>
