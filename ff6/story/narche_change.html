<h1>나르셰</h1>
<p>나르셰를 지키는 동료들이 준의 집에 모여 있습니다. 멤버를 바꾸고 싶으면 그들에게 말을 걸면 됩니다. 쉐도우는 나르셰 안으로 따라오지 않으니 주의합시다.</p>
<p>무기상: 그레이트스워드/미스릴클로/코테츠/미스릴스피어/에어나이프/체인플레일/원월륜<br>
방어구상: 미스릴실드/삼각모자/밴대나/아이언헬름/실크로브/아이언아머<br>
도구상: 포션/하이포션/에텔/금바늘/피닉스의 꼬리/연막구슬/침낭/텐트<br>
장신구상: 대슈즈/쥬얼링/페어리링/배리어링/미스릴장갑/나이트의 마음가짐</p>
<p>숙박비: 200길</p>
