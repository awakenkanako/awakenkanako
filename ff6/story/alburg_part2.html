<h1>알부르크</h1>
<p>세리스가 흘러들어온 곳에 가장 가까운 마을입니다. 마을을 둘러보면 매슈가 이 곳을 다녀갔고, 지금은 셴으로 향했다는 것을 들을 수 있습니다.</p>
<p>도구점: 하이포션/에텔/피닉스의 꼬리/성수/만능약/침낭/연막구슬/텔레포스톤<br>
  무기점: 플레임탄/아이스블랜드/선더블레이드<br>
  방어구점: 골드실드/사제의 모자/그린베레/골드헬름/골드아머<br>
장신구점: 대슈즈/거인의 장갑/이어링/배리어링/미스릴장갑/나이트의 마음가짐/리플렉트링/쥬얼링</p>
<p>숙박비: 300길 </p>
