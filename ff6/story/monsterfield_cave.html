<h1>야수원의 동굴</h1>
<p>야수원의 어느 곳에 동굴이 있는데, 놀랍게도 인터셉터가 일행을 기다립니다. 들어가서 헤매다 보면 도적들의 가우에 대한 이야기를 들을 수 있습니다.</p>
<p>
<img src=monsterfieldcave0.png><img src=monsterfieldcave1.png></p>
<p>여기서 끝까지 가면, 아니나 다를까 쉐도우가 쓰러져 있습니다. (쉐도우를 마대륙에서 구해오지 않았다면 리름이 쓰러져 있습니다.) 그를 구하려 할 때, 뒤에서 킹베히모스가 나타납니다. 이번 녀석은 없앤 후에 뒤에서 또 한녀석이 언데드로 등장하니 그 점에 유의하여 물리칩시다.<br>
  구하고 나면 부상이 심한 쉐도우(리름)를 사마사의 스트라고스 집에 옮겨 쉬게 합시다.
</p>
