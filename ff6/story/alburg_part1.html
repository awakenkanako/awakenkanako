<h1>알부르크</h1>
<p>제국에 점령된 항구마을 알부르크입니다. 남쪽 대륙의 마물 등 여러가지 의미심장한 정보들을 얻을 수 있습니다. 마대륙이 뜬 후 마을 전체가 어둠에 잠겨 있습니다.</p>
<p>무기점: 키쿠이치몬지/다크클로/바스타드스워드/사쿠라후부키/수리검/화둔/수둔/뇌신<br>
  방어구점: 꼬인머리띠/사제의 모자/미스릴플레이트/시노비의 옷/화이트드레스<br>
  도구점: 하이포션/에텔/안약/만능약/성수/피닉스의 꼬리/텐트/텔레포스톤<br>
장신구점: 은테안경/평온의 반지/이어링/스나이퍼아이/리플렉트링/아뮬렛</p>
<p>숙박비: 300길</p>
