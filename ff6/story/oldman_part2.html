<h1>노인의 집</h1>
<p>게임을 주의깊게 해 온 분들은 야수원 북쪽에 있는 작은 집에 사는 노인이 가우의 아버지라는 추리가 가능하실 겁니다. (모른다면 당신은 매슈에게 머리로 패배?) 매슈를 데리고 노인의 집에 방문하면, 매슈는 그런 추측을 하고는 가우에게 부자상봉을 준비시킵니다. 지돌로 가서 가우를 신사로 변신시키는 동료들의 모습이 펼쳐집니다.(로크와 에드가가 파티에 있었다면 아주 재밌는 상황이 벌어집니다.)</p>
<p>14년만의 부자상봉.. 그러나 노인은 끝내 가우를 인정하지 못합니다. 조금은 슬픈 분위기의 이벤트입니다. </p>
