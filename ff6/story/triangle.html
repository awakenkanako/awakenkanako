<h1> 삼각섬</h1>
<p>삼각섬은 야수원 서쪽에 있는 섬입니다. 레오와 세리스가 한 조, 티나와 로크와 쉐도우가 한 조를 이루어 조사하기로 합니다. 티나의 조가 삼각섬 남단에 내립니다. 이 시점에서 갈 곳은 북쪽에 있는 사마사마을밖에 없습니다.<br>
이 섬에 나오는 애들은 방어력이 강하니 유의하세요. </p>
