<h1>무인도</h1>
<p>세계대붕괴 후 1년, 세리스는 한 무인도에서 눈을 뜹니다. 시드가 그녀를 보살펴주고 있었던 것입니다. 그 이후의 세계에 대해 말하는 시드. 이제는 그가 지쳐서 몸져 눕고 마는데.. 세리스는 시드를 할아버지 삼기로 하고 시드를 보살핍니다.<br>
시드가 생선을 먹고 싶다고 하니 갖다줍시다.</p>
<p>시드는 지쳐서 세상을 뜨거나, 혹은 회생할 수 있습니다. 시드가 죽으면 FF6 최고 명장면 중 하나를 볼 수 있습니다.. 세리스는 시드의 당부에 따라 시드가 만들어 놓은 뗏목을 타고 동료들을 찾기 위해 무인도를 떠납니다.</p>
