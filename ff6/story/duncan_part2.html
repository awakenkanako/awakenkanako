<h1>던컨의 집</h1>
<p>사우스피가로의 던컨 부인에게 말을 걸면 남편이 살아있다고 합니다. 그 말을 단서로 나르셰 북쪽을 살펴보면, 나무가 십자 모양으로 늘어선 곳이 있는데 거기에 던컨의 집이 있습니다. 매슈를 데려오면 죽은 줄 알았던 사부와의 상봉이 이루어지고, 던컨은 매슈에게 최후의 필살기, 몽환투무를 전수합니다. </p>
