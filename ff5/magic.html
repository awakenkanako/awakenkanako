	<center><h1>마법</h1></center><p>

	구하여 익힐수 있다. 마법검은 그에 해당되는 마법을 얻으면 자동으로 익혀지며,
	청마법은 해당하는 기술을 쓰는 몬스터를 만나서 익혀야 한다.
