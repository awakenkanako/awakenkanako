<p align="center"><b><span style="font-size:22pt;"><font face="HY엽서L">화력선</font></span></b></p>
<p align="left">&nbsp;시드와 미드가 화력선을 다시 움직이기 위해 노력하는 동안 
일행은 하루 쉬게 되고, 이 때 미드의 모습에서 손녀를 떠올린 가라프가 기억을 일부 
되찾습니다. 가라프는 다른 세계에서, 악마의 부활을 막기 위해 이 세계로 온 것이었습니다.</p>
<p align="left">&nbsp;화력선이 움직이게 되면 이제 항해가 가능합니다. 갈 수 있는 
곳은 세 군데가 있는데, 일단 자콜에 먼저 들른 후 크레센트로 가는 코스를 추천합니다. 
이스토리는 노가다 하고 싶을 때 가보세요. 얻어가야 하는 게 몇 개 있으니 한번은 
들르시길.</p>
