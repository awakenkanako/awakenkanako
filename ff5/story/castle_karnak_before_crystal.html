<p align="center"><b><span style="font-size:22pt;"><font face="HY엽서L">칼낙성</font></span></b></p>
<p align="left">&nbsp;칼낙성의 구조가 신경쓰이시면 한번 찬찬히 살펴보시는 것도 
나쁘지 않습니다. 갇혀 있던 지하감옥부터 최상층까지 보물상자들이 널려 있지만 
지금 손댈 수 있는 건 하나도 없습니다. 훗일을 기약합시다.</p>
<p align="left">&nbsp;성을 나가면 바로 화력선입니다. 일단 마을에 가서 장비를 
해두고 화력선으로 향합시다.</p>
