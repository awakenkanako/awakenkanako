<p align="center"><b><span style="font-size:22pt;"><font face="HY엽서L">월스성</font></span></b></p>
<p>&nbsp;성을 돌아다니면 어느 병사의 방에서, 칼낙에서 왔다는 병사를 볼 수 있습니다. 
병사의 말에 의하면 운석을 조사하다가 갑자기 워프되었다고 하는데.. 이제 월스 
근처에 떨어진 운석으로 향합시다. </p>
<p>&nbsp;만약 칼낙에 갔다오셔서 화염의 로드가 있거나, 혹은 마법검사로 화이어나 
화이라를 쓸 수 있다면 물탑 최상층 시바에게 도전해 볼 만합니다.</p>
