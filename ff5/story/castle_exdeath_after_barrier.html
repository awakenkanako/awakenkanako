<p align="center"><b><span style="font-size:22pt;"><font face="HY엽서L">엑스데스성</font></span></b></p>
<p>&nbsp;바리어가 없어지면 엑스데스성에 들어갈 수 있습니다. 들어와 보면 함대에 
있던 병력이 일부 이동해 있으나 성 상층으로 가는 길은 나타나지 않아 발이 묶여 
있는 상태입니다. 일행 역시 더 이상 전진할 수 없으니 일단 스토리상 먼저 지나야 
할 곳을 클리어하고 와야 합니다.&nbsp;</p>
<p>&nbsp;아직 스피어가 없다면 지하 감옥에 내려가서 제일베어에게 훔쳐옵시다.</p>
