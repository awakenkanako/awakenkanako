<p align="center"><b><span style="font-size:22pt;"><font face="HY엽서L">북동쪽 
호수</font></span></b></p>
<p>&nbsp;잠수함으로, 예전에 비룡으로 가지 못하던 맵 가장 북쪽에 있는 사방이 
가로막힌 호수로 들어갈 수 있습니다. 동굴 안에 나오는 적들은 레벨44이므로 레벨4그라비가를 
쓰면 간단합니다.</p>
<p>&nbsp;숲으로 나가서 호수 근처를 돌아다니다 보면 <b>카토블레파스</b>가 출현합니다. 
공격하면 석화시켜 버리므로 석화에 대한 대비를 하고 덤비세요. 잡으면 소환수 카토블레파스를 
얻습니다.</p>
<p>&nbsp;동쪽에 보면 초코보의 숲이 있는데 심심하면 들러 보세요. 게임 진행에 
아무 쓸모는 없습니다.</p>
