<h1 align="center"><span style="font-size:22pt;"><b><font face="HY엽서L">북의 
산</font></b></span></h1>
<p>&nbsp;몬스터들은 제1세계와 동일하니 엎드려 헤엄치기입니다. 산 정상에 <b>바하무트</b>가 
기다리고 있습니다. 매우 강력한 녀석으로, 메가프레아를 씁니다. 카방클이나 리플렉트링을 
이용하여 반사시키시길.. 고렘과 화이트윈드를 잘 활용하셔서 이깁시다. 방법은 많습니다.</p>
<p>&nbsp;이기면 소환수 바하무트를 얻는데, 적 전체에게 강력한 무속성 공격을 퍼붓는 
메가프레아를 씁니다. 그야말로 최강의 소환수라 할 만합니다. </p>
