<p>&nbsp;여기 나오는 게이라캣이라는 몬스터는, 만약에 마수사 직업을 얻으셨다면 
잡아두면 나중에 도움이 될 겁니다. 놓아주면 레비테트가 발동하는데, 레비테트는 
제2세계에서나 얻기 때문에 제1세계에서 유용하게 쓰일 수 있습니다.</p>
